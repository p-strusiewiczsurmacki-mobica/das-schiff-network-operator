apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: agent
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: agent
        ports:
        - containerPort: 7080
          name: metrics
          protocol: TCP
      - name: frr-exporter
        ports:
        - containerPort: 7082
          name: frr-metrics
          protocol: TCP
