apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: master
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: agent
        ports:
        - containerPort: 7443
          name: webhook-server
          protocol: TCP
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: network-operator-webhook-server-cert
