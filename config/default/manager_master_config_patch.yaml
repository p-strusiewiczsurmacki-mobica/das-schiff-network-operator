apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: master
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: agent
        args:
        - "--config=controller_agent_config.yaml"
        volumeMounts:
        - name: agent-config
          mountPath: /controller_agent_config.yaml
          subPath: controller_agent_config.yaml
      volumes:
      - name: agent-config
        configMap:
          name: agent-config
