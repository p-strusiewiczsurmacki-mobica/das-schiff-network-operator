              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: NodeNetworkConfigSpec defines the desired state of NodeConfig.
            properties:
              layer2:
                items:
                  description: Layer2NetworkConfigurationSpec defines the desired
                    state of Layer2NetworkConfiguration.
                  properties:
                    advertiseNeighbors:
                      description: If desired network-operator advertises host routes
                        for local neighbors
                      type: boolean
                    anycastGateways:
                      description: Anycast Gateway to configure on bridge
                      items:
                        type: string
                      type: array
                    anycastMac:
                      description: If anycast is desired, specify anycast gateway
                        MAC address
                      pattern: (?:[[:xdigit:]]{2}:){5}[[:xdigit:]]{2}
                      type: string
                    createMacVLANInterface:
                      description: Create MACVLAN attach interface
                      type: boolean
                    id:
                      description: VLAN Id of the layer 2 network
                      type: integer
                    mtu:
                      description: Network interface MTU
                      maximum: 9000
                      minimum: 1000
                      type: integer
                    neighSuppression:
                      description: Enable ARP / ND suppression
                      type: boolean
                    nodeSelector:
                      description: Select nodes to create Layer2 network on
                      properties:
                        matchExpressions:
                          description: matchExpressions is a list of label selector
