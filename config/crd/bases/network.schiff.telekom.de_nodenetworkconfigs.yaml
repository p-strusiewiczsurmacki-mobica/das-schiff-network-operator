                            - deny
                            type: string
                          cidr:
                            description: CIDR of the leaked network
                            type: string
                          ge:
                            description: Minimum prefix length to be matched
                            type: integer
                          le:
                            description: Maximum prefix length to be matched
                            type: integer
                          seq:
                            description: Sequence in the generated prefix-list, if
