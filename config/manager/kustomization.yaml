resources:
- manager.yaml
- manager_master.yaml
- service.yaml
# - namespace.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
- files:
  - controller_manager_config.yaml
  name: manager-config
- files:
  - config.yaml
  name: config
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
images:
- name: controller
  newName: 127.0.0.1:5000/das-schiff-network-operator
  newTag: v16
- name: frr-exporter
  newName: 127.0.0.1:5000/frr-exporter
  newTag: v16
