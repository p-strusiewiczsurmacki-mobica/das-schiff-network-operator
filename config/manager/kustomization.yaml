resources:
- manager.yaml
- manager_master.yaml
- service.yaml
# - namespace.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
- files:
  - controller_manager_config.yaml
  name: manager-config
- files:
  - config.yaml
  name: config
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
images:
- name: controller
  newName: ghcr.io/telekom/das-schiff-network-operator
  newTag: latest
- name: frr-exporter
  newName: ghcr.io/telekom/frr-exporter
  newTag: latest
- name: monitoring
  newName: ghcr.io/telekom/monitoring
  newTag: latest
